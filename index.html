<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Information</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <div class="input-group">
                <input type="ID" id="ID" name="ID" placeholder="ID" required>
            </div>
            <div class="input-group">
                <input type="Gross Monthly Income" id="GrossMonthlyIncome" name="GrossMonthlyIncome" placeholder="Gross Monthly Income" required>
            </div>
            <div class="input-group">
                <input type="Credit Card Payment" id="CreditCardPayment" name="CreditCardPayment" placeholder="Credit Card Payment" required>
            </div>
            <div class="input-group">
                <input type="Student Loan Payments" id="StudentLoanPayment" name="" placeholder="Student Loan Payment" required>
            </div>
            <div class="input-group">
                <input type="Car Payment" id="CarPayment" name="" placeholder="Car Payment" required>
            </div>
            <div class="input-group">
                <input type="Appraised Value" id="AppraisedValue" name="" placeholder="Appraised Value" required>
            </div>
            <div class="input-group">
                <input type="Down Payment" id="DownPayment" name="" placeholder="Down Payment" required>
            </div>
            <div class="input-group">
                <input type="Loan Amount" id="LoanAmount" name="" placeholder="Loan Amount" required>
            </div>
            <div class="input-group">
                <input type="Monthly Mortgage Payment" id="MonthlyMortgagePayment" name="" placeholder="Monthly Mortgage Payment" required>
            </div>
            <div class="input-group">
                <input type="Credit Score" id="CreditScore" name="" placeholder="CredityScore" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>


            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="input-group">
                <button type="submit" class="login-button">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
